<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BetGenius AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // iOS System Colors (Dark Mode approx)
                        'brand-green': '#32D74B', // iOS Green
                        'brand-yellow': '#FFD60A', // iOS Yellow
                        'brand-red': '#FF453A',    // iOS Red
                        'brand-blue': '#0A84FF',   // iOS Blue
                        'brand-bg-dark': '#000000', // System Background
                        'brand-bg-light': '#1C1C1E', // System Gray 6
                        'brand-bg-elevated': '#2C2C2E', // System Gray 5
                        'brand-border': '#38383A', // System Gray 4
                        'brand-text-primary': '#FFFFFF',
                        'brand-text-secondary': '#8E8E93', // System Gray
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    keyframes: {
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        'modal-enter': {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                        'scale-press': {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(0.96)' },
                        }
                    },
                    animation: {
                        'fade-in': 'fade-in 0.2s ease-out forwards',
                        'modal-enter': 'modal-enter 0.3s cubic-bezier(0.32, 0.72, 0, 1) forwards',
                        'press': 'scale-press 0.1s ease-in-out',
                    },
                    padding: {
                        'safe-top': 'env(safe-area-inset-top)',
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
        }
        /* Hide Scrollbar for cleaner UI */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        /* iOS rubber band scrolling fix */
        html, body {
            overscroll-behavior-y: none;
        }
    </style>
</head>
<body class="bg-brand-bg-dark">
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "zustand": "https://aistudiocdn.com/zustand@^4.5.4"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
